<!doctype html>
<html>
  <script type='text/javascript'>
    var canvas = null;
    var img = null;
    var ctx = null;
    var imageReady = false;
    const ARIEL_W = 62; 
    const ARIEL_H = 42; 
    const SIMBA_W = 96; 
    const SIMBA_H = 54; 
    function onload() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext("2d");
      img = new Image();
      img.src = 'ariel.png';
      img.onload = loaded();
      resize();
    }
    function loaded() {
        imageReady = true;
        setTimeout( update, 1000 / 60 );
    }
    function resize() {
      canvas.width = canvas.parentNode.clientWidth;
      canvas.height = canvas.parentNode.clientHeight;
      redraw();
    }
    function redraw() {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (imageReady) {
            ctx.drawImage(img, frame*ARIEL_W, 0, ARIEL_W, ARIEL_H,
                          canvas.width/2 - 48, canvas.height/2 - 48, ARIEL_W, ARIEL_H);
        }
    }
    
    var frame = 0;
    
    function update() {
      console.log('hi');
        redraw();
        frame++;
        if (frame >= 6) frame = 0;
        setTimeout( update, 1000 / 60 );
    }

  </script>
  </head>

  </script>
<body onresize='onresize()' onload='onload()' style='position: absolute; padding:0; margin:0; height: 100%; width:100%'>

<canvas id="gameCanvas"></canvas>

</body>
</html>
