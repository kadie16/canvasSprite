<!doctype html>
<html>
  <script type='text/javascript'>
    var canvas = null;
    var img = null;
    var ctx = null;
    var imageReady = false;
    /* ANIMATION VARIABLES */ 
    var frame = 0;
    var tLastUpdate = 0; 
    var dt = 0; 
    const MS_PER_FRAME = 200; 
    const FRAMES_PER_S = 1000/60;  
    /* SPRITE VARIABLES */ 
    var ariel = {
      lateral_speed: 20, 
      longitudinal_speed:5,
      x: 0, 
      y: 0, 
      moving_lateral: false,
    }
    var prize = {
        x: 0, 
        y: 0, 
    }
    var prizesCaught = 0; 
    var swimmerSprite = {
        height: 42, 
        width: 62, 
        halfWidth: 62/2, 
        nFrames: 8, 
        img: null, 
        leftim: null, 
        rightim: null, 
        imageReady: true, 
        ms_per_frame: 100, 
    }
    var stillSprite = {
        height: 58, 
        width: 36, 
        halfWidth: 18, 
        nFrames: 6, 
        img: null, 
        imageReady: true, 
        ms_per_frame: 160, 
    }
    var titleSprite = {
      height: 315, 
      width: 781, 
      halfWidth: 781/2,
      img: null, 
      imageReady: true,
    }

    var bubblesSprite = {
      height: 35, 
      width: 17, 
      halfWidth: 17/2,
      img: null, 
      nFrames: 4,
      imageReady: true,
    }
    var currentSprite = stillSprite; 
    /* SETTING UP PLAYER INPUT */ 
    const upKey = 38; 
    const downKey = 40; 
    const leftKey = 37; 
    const rightKey = 39; 
    var keysDown = {}; 
    addEventListener("keydown", function(e) {
      keysDown[e.keyCode] = true; 
    }, false); 
    addEventListener("keyup", function(e) {
      if (e.keyCode == leftKey || e.keyCode == rightKey) 
        ariel.moving = false; 
      delete keysDown[e.keyCode];  
    }, false); 
    /* RESET THE GAME */ 
    var reset = function() {
      prize.x = 32 + (Math.random() * (canvas.width - 64)); 
      prize.y = 32 + (Math.random() * (canvas.height - 64)); 
    }
    /* SCRIPT FUNCTIONS */ 
    function onload() {
      canvas = document.getElementById('spriteCanvas');
      ctx = canvas.getContext("2d");
      ariel.x = canvas.width/2; 
      ariel.y = canvas.height/2; 
      initializeAllSprites();
      ocean = ctx.createLinearGradient(0,0,0,500); 
      ocean.addColorStop(0, "#13F6E5"); 
      ocean.addColorStop(1, "#16124D"); 
      titleSprite.img.onload = loaded();
      resize();
      reset(); 
    }

    function initializeAllSprites() {
      swimmerSprite.leftim = new Image();
      swimmerSprite.leftim.src = 'ariel.png';
      swimmerSprite.rightim = new Image(); 
      swimmerSprite.rightim.src = 'arielSwimRight.png';
      initializeSprite(stillSprite, 'arielStill.png');
      initializeSprite(bubblesSprite, 'bubbles.png'); 
      initializeSprite(titleSprite, 'Little_Mermaid_Title.png'); 
    }
    function initializeSprite(sprite, imagePath) {
      sprite.img = new Image(); 
      sprite.img.src = imagePath; 
    }
    function loaded() {
        //swimmerSprite.imageReady = true; 
        setTimeout(animate, FRAMES_PER_S);
    }
    function resize() {
      var w0 = canvas.width; 
      var h0 = canvas.height; 
      canvas.width = canvas.parentNode.clientWidth;
      canvas.height = canvas.parentNode.clientHeight;
      ariel.x = (canvas.width/w0) * ariel.x; 
      ariel.y = (canvas.height/h0) * ariel.y; 
      redraw();
    }
    function redraw() {
        //ctx.save();
        //ctx.clearRect(0, 0, canvas.width, canvas.height);
        //ctx.globalAlpha=1;  
        ctx.fillStyle = ocean;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (ariel.moving) currentSprite = swimmerSprite; 
        else currentSprite = stillSprite; 
        drawSprite(currentSprite, ariel.x, ariel.y); 
        drawSprite(bubblesSprite, prize.x, prize.y); 
        //ctx.restore();

    }

    function drawSprite(sprite, x, y) {
      if (sprite.imageReady) {
          ctx.drawImage(sprite.img, frame*sprite.width, 0, sprite.width, sprite.height,
                          x - sprite.halfWidth, y - sprite.halfWidth, sprite.width, sprite.height);
      }
    }
    var update = function(modifier) {
      if (upKey in keysDown) {
        ariel.y -= ariel.longitudinal_speed * modifier;
      }
      if (downKey in keysDown) {
        ariel.y += ariel.longitudinal_speed * modifier; 
      }
      if (leftKey in keysDown) {
        ariel.x -= ariel.lateral_speed * modifier;
        ariel.moving = true; 
        swimmerSprite.img = swimmerSprite.leftim; 
      }
      if (rightKey in keysDown) {
        ariel.x += ariel.lateral_speed * modifier;
        ariel.moving = true; 
        swimmerSprite.img = swimmerSprite.rightim; 
      }
      checkForCollision(); 
    }

    function checkForCollision() {
      if (
        ariel.x <= (prize.x + 32)
        && prize.x <= (ariel.x + 32)
        && ariel.y <= (prize.y + 32)
        && prize.y <= (ariel.y + 32)
        ){
            ++ prizesCaught; 
            reset(); 
          }
    } 
    function animate() {
        requestAnimationFrame(animate); 
        update(dt/1000); 
        if (dt > currentSprite.ms_per_frame) {
          redraw(); 
          frame++; 
          if (frame >= currentSprite.nFrames) frame = 0;
          dt = 0; 
        } else 
        {
          dt += Date.now() - tLastUpdate; 
        }
        tLastUpdate = Date.now(); 
    }

  </script>
  </head>

<body onresize='onresize()' onload='onload()' style='position: absolute; padding:0; margin:0; height: 100%; width:100%'>

<canvas id="spriteCanvas"></canvas>

</body>
</html>
